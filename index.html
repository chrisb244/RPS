<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>RPS</title>
	
</head>
<body>

<section>

	<div class="game">
		<div class="score">
			<div class="player-score">
				<h2>Player</h2>
				<p>0</p>
			</div>
			
			<div class="computer-score">
				<h2>Computer</h2>
				<p>0</p>
			</div>
		</div>
		
		<div class="intro">
			<h1>The Rock, Toilet Paper and Scissors</h1>
			<button>Let's fucking do it!</button>
		</div>
			
		<div class="match fadeOut">
			<h2 class="winner">Make your choice, alas, only one!
			</h2>
			<div class="hands">
				<img class="player-hand" src="rock.png">
				<img class="computer-hand" src="rock.png">
			</div>
			<div class="options">
				<button class="rock">rock</button>
				<button class="paper">paper</button>
				<button class="scissors">scissors
				</button>
			</div>
	</div>

</section>

</body>

<script src="app.js">
</script>

</html>
